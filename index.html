<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Product preview card component</title>
</head>
<body>  
  <!-- start container -->
  <main class="container">
    <!-- image -->
    <section>
      <figure class="picture">
        <img  src="./assets/images/image-product-desktop.jpg" alt="picture">
      </figure>
    </section>
      <!-- start text content -->
    <section id="content">
      <!-- preheading -->
      <div class="header">
        <p> Perfume</p>
      </div>
      <!-- header -->
      <div>
        <h1> Gabrielle Essence Eau De Parfum</h1>
      </div>
      <!-- start paragraph of the content -->
      <div class="paragraph">
        <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <!-- start price -->
      <div id="price">
        <p class="first-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <!-- button -->
      <div class="button">
        <button> <img class="cart" src="./assets/images/icon-cart.svg" alt="image"> <b> Add to Cart </b> </button>
      </div>
    </section>
  </main>
  <!-- start footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/seifgibreil" target="_blank">Seif Gibreil</a>.
  </footer>
</body>
</html>
